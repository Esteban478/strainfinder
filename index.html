<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/strainfinder_fav.png">
    <title>Strain finder</title>
</head>

<body>
    <header>
        <img src="./assets/logo_100.jpeg" alt="Strain finder logo">
        <h1>Strainfinder</h1>
        <div class="search-container input-group">
            <input type="text" id="search" placeholder="Enter a cannabis strain you are curious about">
            <!-- <button id="search-btn" class="btn btn-primary">Search</button> -->
        </div>
    </header>
    <div class="container container-fluid">
        <div class="introduction-text hidden">
            <h4>Want to know more about a specific cannabis strain?</h4>
            <h5>Just type into the search bar and see what we got!</h5>
            <!-- <a href="">Show me how it works!</a> -->
        </div>
        <div class="no-results-text hidden">
        </div>
        <div class="result-container">
        </div>
    </div>

    <footer>
        <a href="#">Terms of Service</a>
        <a href="#">Imprint</a>
        <a href="#">Privacy Policy</a>
    </footer>

</body>

<script src="main.js"></script>

</html>
