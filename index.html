<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/strainfinder_fav.png">
    <title>Strainfinder</title>
</head>

<body id="home">
    <div class="scroll-indicator">
        <div class="scroll-indicator-bar"></div>
    </div>
    <header>
        <a href="index.html"><img src="./assets/logo_100.jpeg" alt="Strain finder logo"></a>
        <h1>Strainfinder</h1>
        <div class="search-container input-group">
            <input type="text" id="search" placeholder="Enter a cannabis strain you are curious about">
            <span id="clearIcon" class="clear-icon"><i class="fa-solid fa-xmark"></i></span>
        </div>
        <button type="button" id="filter-button" class="btn btn-primary"><i
                class="filter-button-icon fa-solid fa-angle-down"></i>
        </button>
    </header>
    <div class="overlay" id="overlay">
        <p id="overlay-text" class="hidden">Demo Mode</p>
    </div>
    <div class="filter-container">
        <h5>Sort by:</h5>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check sort-by-input" name="options" id="name" autocomplete="off" checked>
            <label class="btn btn-outline-primary sort-by" id="name" for="name">Name</label>

            <input type="radio" class="btn-check sort-by-input" name="options" id="thc_level" autocomplete="off">
            <label class="btn btn-outline-primary sort-by" id="thc_level" for="thc_level">THC</label>

            <input type="radio" class="btn-check sort-by-input" name="options" id="type" autocomplete="off">
            <label class="btn btn-outline-primary sort-by" id="type" for="type">Type</label>
        </div>
        <button class="btn btn-outline-primary sorting-order">↓ ASC</button>
    </div>
    <div class="content container-fluid">
        <div class="introduction-text hidden">
            <h4>Want to know more about a specific cannabis strain?</h4>
            <h5>Start typing in the search bar and see what we have!</h5>
            <p>Try searching for: "Gorilla"</p>
            <p id="start-demo">Show me how it works!</aü>
        </div>
        <div class="no-results-text hidden">
        </div>
        <div class="result-container">
        </div>
        <div id="toTopButton" class="to-top-button">
            <span class="arrow-up">&#x2191;</span> To Top
        </div>
    </div>

    <footer>
        <a href="#">Terms of Service</a>
        <a href="#">Imprint</a>
        <a href="#">Privacy Policy</a>
    </footer>

</body>
<script src="https://kit.fontawesome.com/336da7f453.js" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
