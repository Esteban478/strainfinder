<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/strainfinder_fav.png">
    <title>Strainfinder</title>
</head>

<body id="home">
    <header>
        <a href="index.html"><img src="./assets/logo_100.jpeg" alt="Strain finder logo"></a>
        <h1>Strainfinder</h1>
        <div class="search-container input-group">
            <input type="text" id="search" placeholder="Enter a cannabis strain you are curious about">
        </div>
        <button type="button" id="filter-button" class="btn btn-primary"><i
                class="filter-button-icon fa-solid fa-angle-down"></i>
        </button>
    </header>
    <div class="overlay" id="overlay">
        <p id="overlay-text" class="hidden">Demo Mode</p>
    </div>
    <div class="filter-container">
        <h5>Search for:</h5>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btncheck1">Name</label>

            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">THC</label>

            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">Description</label>
        </div>
    </div>
    <div class="content container-fluid">
        <div class="introduction-text hidden">
            <h4>Want to know more about a specific cannabis strain?</h4>
            <h5>Start typing in the search bar and see what we have!</h5>
            <p>Try searching for: "Gorilla"</p>
            <!-- <small>Hint: You can also search for type or thc level</small> -->
            <p id="start-demo" onclick="startDemoMode()">Show me how it works!</aÃ¼>
        </div>
        <div class="no-results-text hidden">
        </div>
        <div class="result-container">
        </div>
    </div>

    <footer>
        <a href="#">Terms of Service</a>
        <a href="#">Imprint</a>
        <a href="#">Privacy Policy</a>
    </footer>

</body>
<script src="https://kit.fontawesome.com/336da7f453.js" crossorigin="anonymous"></script>
<script src="main.js"></script>

</html>
